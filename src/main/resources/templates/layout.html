<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title th:text="#{app.title}" layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<header class="bg-light">
  <div class="container">
    <p>Header</p>
  </div>
</header>
<main class="my-5">
  <div class="container">
    <div layout:fragment="content"></div>
  </div>
</main>
<footer class="bg-light">
  <div class="container">
    <p>Footer</p>
  </div>
</footer>
</body>
</html>
